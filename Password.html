<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Password Strength Checker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 2rem;
    background-image: url(BG8.jpg);
  }
  .container {
    max-width: 400px;
    background-color: rgb(152, 158, 226);
    padding: 20px;
    margin-top: 150px;
    margin-bottom: 100px;
    margin-left: 450px;
    margin-right: 100px;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 0.25rem;
    box-sizing: border-box;
    font-size: 1rem;
  }
  button {
    margin-top: 1rem;
    padding: 10px;
    width: 100%;
    background-color: #4CAF50;
    border: none;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background-color: #45a049;
  }
  .feedback {
    margin-top: 1rem;
    font-size: 0.9rem;
  }
  .valid {
    color: green;
  }
  .invalid {
    color: red;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <label for="passwordInput">Enter your password:</label>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button id="checkBtn">Check Strength</button>
    <div id="feedback" class="feedback"></div>
  </div>

  <script>
    function isValidPassword(pwd) {
      return pwd.length >= 8 &&
             /[A-Z]/.test(pwd) &&
             /[a-z]/.test(pwd) &&
             /[0-9]/.test(pwd) &&
             /[@#$%&*!]/.test(pwd);
    }

    function getFeedback(pwd) {
      const feedback = [];
      if (pwd.length < 8) feedback.push(" Must be at least 8 characters long.");
      if (!/[A-Z]/.test(pwd)) feedback.push(" Must include at least one uppercase letter.");
      if (!/[a-z]/.test(pwd)) feedback.push(" Must include at least one lowercase letter.");
      if (!/[0-9]/.test(pwd)) feedback.push(" Must include at least one digit.");
      if (!/[@#$%&*!]/.test(pwd)) feedback.push(" Must include at least one special character (@#$%&*!).");
      return feedback;
    }

    document.getElementById("checkBtn").addEventListener("click", function() {
      const pwd = document.getElementById("passwordInput").value.trim();
      const feedbackDiv = document.getElementById("feedback");
      feedbackDiv.innerHTML = "";

      if (isValidPassword(pwd)) {
        feedbackDiv.innerHTML = "<span class='valid'>✅ Strong password!</span>";
      } else {
        const messages = getFeedback(pwd);
        feedbackDiv.innerHTML = "<span class='invalid'>❌ Weak password. Please fix the following:</span><ul>" +
          messages.map(msg => `<li>${msg}</li>`).join('') +
          "</ul>";
      }
    });
  </script>
</body>
</html>
